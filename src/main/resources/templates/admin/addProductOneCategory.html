<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="Shortcut Icon" th:href="@{/images/logo.icon}">
	<link rel="stylesheet" th:href="@{/font/css/font-awesome.min.css}">
	<title>添加一级分类</title>
	<script th:src="@{/js/jquery.js}"></script>
	<link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/addProductOneCategory.css}">
	<script type="text/javascript" th:src="@{/js/addProductOneCategory.js}"></script>
</head>
<body>
	<div class="windoww">
        <div class="popup-windows">
	    <!--<div class="popup-windows" th:each="Category: ${productCategory}">-->
	        <h2 style="text-align: center">新增数据</h2>
	        <form th:action="@{/AdminProductController/addProductOneCategory}" method="post" enctype="multipart/form-data">
	            <table class="table table-hover table-bordered">
	                <tr>
	                    <th>分类名称</th>
	                    <td><input type="text" name="category_name" class="form-control" id="category_name" /></td>
	                </tr>
					<tr>
						<th>是否在主页显示该分类</th>
						<td>
							<select name="category_show" style="width: 264px;height: 30px;">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</td>
					</tr>
					<tr>
						<th style="padding-top: 64px;">上传图片</th>
						<td>
							<input type="file" name="file" id="file"/>
						</td>
					</tr>
	       			<tr>
	                    <td colspan="2">
	                        <input type="reset" value="重置" class="btn btn-primary" id="reset" />
                            <input type="submit" value="添加" class="btn btn-success" id="add"/>
							<a th:href="@{/AdminProductController/productCategoryList}">
                                <input type="button" value="取消" class="btn btn-info" style="background-color: orangered"/>
                            </a>
	                    </td>
	                </tr>
	            </table>
	        </form>
	    </div>
	</div>
</body>
</html>
