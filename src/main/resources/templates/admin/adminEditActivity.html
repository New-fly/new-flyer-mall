<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Shortcut Icon" th:href="@{/images/logo.icon}">
    <link rel="stylesheet" th:href="@{/font/css/font-awesome.min.css}">
    <title>修改活动</title>
    <script th:src="@{/js/jquery.js}"></script>
    <link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addProductOneCategory.css}">
</head>
<body>
<div class="windoww">
    <div class="popup-windows">
        <h2 style="text-align: center">新增数据</h2>
        <form th:object="${productActivity}" th:action="@{/AdminActivityController/adminEditActivity(activityId=*{activityId})}" method="post">
            <table class="table table-hover table-bordered">
                <tr>
                    <th>活动名称</th>
                    <td><input type="text" name="activity_name" th:value="*{activity_name}" class="form-control" id="Name" /></td>
                </tr>
                <tr>
                    <th>活动折扣</th>
                    <td><input type="text" name="activity_discount" th:value="*{activity_discount}" class="form-control" id="Mumber" /></td>
                </tr>
                <!--<tr>-->
                    <!--<th>商品价格</th>-->
                    <!--<td><input type="text" name="product_mallPrice" th:value="*{product_mallPrice}" class="form-control" id="Picture" /></td>-->
                <!--</tr>-->
                <tr>
                    <td colspan="2">
                        <!--<input type="reset" value="重置" class="btn btn-primary" id="reset" />-->
                        <input type="submit" value="修改"  class="btn btn-info" id="change"/>
                        <a href="/AdminActivityController/activityProducts"><input type="button" value="取消"  class="btn btn-info" id="cancel" style="background-color: orangered"/></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
