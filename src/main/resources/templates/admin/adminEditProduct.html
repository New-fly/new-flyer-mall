<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>改变内容</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="shortcut icon"  th:href="@{images/xflogo.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{font/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{css/change.css}" type="text/css">
    <script type="text/javascript" th:src="@{/js/change.js}"></script>
</head>
<body>
<div class="center">
    <form class="form-horizontal" th:action="@{adminProductList/adminEditProduct}" th:object="${product}" method="post">
    <div class="input-group input-group-lg">
        <span class="input-group-addon">id</span>
        <input type="text" name="productId" class="form-control" th:value="*{productId}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">库存</span>
        <input type="text" name="product_inventory" class="form-control" th:value="*{product_inventory}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">活动</span>
        <input type="text" name="product_activity" class="form-control" th:value="*{product_activity}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">类别</span>
        <input type="text" name="product_category" class="form-control" th:value="*{product_category}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">详情</span>
        <input type="text" name="product_details" class="form-control" th:value="*{product_details}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">专柜价格</span>
        <input type="text" name="product_counterPrice" class="form-control" th:value="*{product_counterPrice}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">是否上架</span>
        <input type="text" name="product_isShelf" class="form-control" th:value="*{product_isShelf}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">是否热门</span>
        <input type="text" name="product_isTop" class="form-control" th:value="*{product_isTop}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">商城价格</span>
        <input type="text" name="product_mallPrice" class="form-control" th:value="*{product_mallPrice}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">服务类型</span>
        <input type="text" name="product_serviceType" class="form-control" th:value="*{product_serviceType}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">商品的关键字</span>
        <input type="text" name="product_keywords" class="form-control" th:value="*{product_keywords}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">是否可以兑换</span>
        <input type="text" name="product_isRedeemable" class="form-control" th:value="*{product_isRedeemable}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">需要多少积分</span>
        <input type="text" name="product_needPoints" class="form-control" th:value="*{product_needPoints}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">得到多少积分</span>
        <input type="text" name="product_getPoints" class="form-control" th:value="*{product_getPoints}">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">商品规格信息</span>
        <input type="text" name="product_specification" class="form-control" th:value="*{product_specification}">
    </div><br>
    <div class="form-group">
        <label for="name">图片</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="name">更多</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">修改</button>
    </div>
        </form>
</div>
</body>
