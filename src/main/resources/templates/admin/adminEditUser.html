<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户修改</title>
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/userModify.css}" type="text/css">
    <link rel="shortcut icon"  th:href="@{/images/xflogo.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/font/css/font-awesome.min.css}">
    <script type="text/javascript" th:src="@{/js/adminUserList.js}"></script>
</head>
<body>
<div class="windoww">
    <div class="popup-windows">
        <h2 style="text-align: center">用户信息修改</h2>
        <form th:action="@{/AdminUserController/adminEditUser(userId=${user.userId})}" method="post" th:object="${user}" >
            <table class="table table-hover table-bordered">
                <tr>
                    <th>用户名</th>
                    <td><input type="text" name="user_name" class="form-control" th:value="*{user_name}" id="username" /></td>
                </tr>
                <tr th:if="*{user_role != '超级管理员'}">
                    <th>角色</th>
                    <td>
                        <select name="user_role" th:field="*{user_role}">
                            <option value="普通用户">普通用户</option>
                            <option value="管理员">管理员</option>
                            <option value="超级管理员">超级管理员</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>电话</th>
                    <td><input type="text" name="user_phone" class="form-control"  th:value="*{user_phone}" id="userphone" /></td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td><input type="text" name="user_password" class="form-control" th:value="*{user_password}" id="pwd" /></td>
                </tr>
                <tr>
                    <th>邮箱</th>
                    <td><input type="text" name="user_mail" class="form-control" th:value="*{user_mail}" id="email" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="修改"  class="btn btn-info" id="change"/>
                        <a type="button" th:href="@{/AdminUserController/adminUserList}"  class="btn btn-info" id="cancel" style="background-color: orangered">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
</body>
</html>
