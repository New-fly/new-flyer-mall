<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Shortcut Icon" th:href="@{/images/logo.icon}">
    <link rel="stylesheet" th:href="@{/font/css/font-awesome.min.css}">
    <title>添加活动商品</title>
    <script th:src="@{/js/jquery.js}"></script>
    <link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addProductOneCategory.css}">
    <script type="text/javascript" th:src="@{/js/addProductCategory.js}"></script>
</head>
<body>
<div class="windoww">
    <div class="popup-windows">
        <h2 style="text-align: center">添加为活动商品</h2>
        <form th:action="@{/AdminActivityController/adminAddActivity(productId=${productId})}" method="post">
            <table class="table table-hover table-bordered">
                <tr>
                    <th>活动列表</th>
                    <td>
                        <select name="activity_name" style="width: 267px;height: 33px;">
                            <option th:each="activity : ${activities}" th:text="${activity.activity_name}">Volvo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" value="重置" class="btn btn-primary" id="reset" />
                        <input type="submit" value="添加" class="btn btn-success" id="add"/>
                        <a th:href="@{/AdminProductController/adminProductList}">
                            <input type="button" value="取消" class="btn btn-info" style="background-color: orangered"/>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
