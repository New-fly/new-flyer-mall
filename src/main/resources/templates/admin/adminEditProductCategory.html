<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Shortcut Icon" th:href="@{/images/logo.icon}">
    <link rel="stylesheet" th:href="@{/font/css/font-awesome.min.css}">
    <title>修改分类</title>
    <script th:src="@{/js/jquery.js}"></script>
    <link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addProductOneCategory.css}">
    <script type="text/javascript" th:src="@{/js/addProductCategory.js}"></script>
</head>
<body>
<div class="windoww">
    <div class="popup-windows">
        <h2 style="text-align: center">修改数据</h2>
        <form th:action="@{/AdminProductController/adminEditProductCategory(categoryId=*{categoryId})}" th:object="${productCategory}" method="post" enctype="multipart/form-data">
            <table class="table table-hover table-bordered">
                <tr th:if="*{!parent_name.equals('0')}">
                    <th>上一级</th>
                    <td>
                        <select name="parent_name">
                            <option th:each="productCategory : ${productCategories}" th:text="${productCategory.category_name}">Volvo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>分类名称</th>
                    <td><input type="text" name="category_name" th:value="*{category_name}" class="form-control" id="userphoto" /></td>
                </tr>
                <tr th:if="*{parent_name.equals('0')}">
                    <th>是否在主页显示该分类</th>
                    <td>
                        <select name="category_show" th:field="*{category_show}">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </td>
                </tr>
                <tr th:if="*{parent_name.equals('0')}">
                    <th style="padding-top: 64px;">上传图片</th>
                    <td>
                        <input type="file" name="file" id="input1"/>
                    </td>
                </tr>
                <tr th:if="*{!parent_name.equals('0')}" style="display: none">
                    <th style="padding-top: 64px;">上传图片</th>
                    <td>
                        <input type="file" name="file" id="input1"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" value="重置" class="btn btn-primary" id="reset" />
                        <input type="submit" value="添加" class="btn btn-success" id="add"/>
                        <a th:href="@{/AdminProductController/productCategoryList}">
                            <input type="button" value="取消" class="btn btn-info" style="background-color: orangered"/>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
