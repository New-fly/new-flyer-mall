<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="Shortcut Icon" th:href="@{/images/logo.icon}">
	<link rel="stylesheet" th:href="@{/font/css/font-awesome.min.css}">
	<title>添加二级分类配件</title>
	<script th:src="@{/js/jquery.js}"></script>
	<link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/addProductOneCategory.css}">
	<script type="text/javascript" th:src="@{/js/addProductCategory.js}"></script>
</head>
<body>
	<div class="windoww">
        <div class="popup-windows">
	        <h2 style="text-align: center">新增数据</h2>
	        <form th:action="@{/AdminProductController/addProductCategoryTwo}" method="post">
	            <table class="table table-hover table-bordered">
	                <tr>
	                    <th>上一级</th>
	                    <td>
                            <select name="parent_name">
                                <option th:each="productCategory : ${productCategories}" th:text="${productCategory.category_name}">Volvo</option>
                            </select>
                        </td>
	                </tr>
					<tr>
						<th>分类名称</th>
						<td><input type="text" name="category_name" class="form-control" id="category_name" /></td>
					</tr>
	       			<tr>
	                    <td colspan="2">
	                        <input type="reset" value="重置" class="btn btn-primary" id="reset" />
                            <input type="submit" value="添加" class="btn btn-success" id="add"/>
							<a th:href="@{/AdminProductController/productCategoryList}">
                                <input type="button" value="取消" class="btn btn-info" style="background-color: orangered"/>
                            </a>
	                    </td>
	                </tr>
	            </table>
	        </form>
	    </div>
	</div>
</body>
<script type="text/javascript">
    var category_name=document.getElementById('category_name');
    var add=document.getElementById('add');
    add.onclick=function () {
        if(category_name.value==null||category_name.value==""){
            alert("请输入分类名称");
            return false;
        }else{
            return true;
        }
    }
</script>
</html>
