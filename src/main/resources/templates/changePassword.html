<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>修改密码-账号管理</title>

<body>
<div class="container">
    <form th:action="@{UserManagementController/checkPassword(userId=${session.user.userId})}" >
