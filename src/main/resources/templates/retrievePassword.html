<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link th:href="@{/css/get-back-password2.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/images/xflogo.ico}" rel="shortcut icon" type="image/x-icon"/>
    <link  th:href="@{/font/css/font-awesome.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="contenter">
    <div class="header">
        <img th:src="@{/images/logo.png}" class="xflogo">
        <p class="register">重置登录密码</p>
    </div>
    <div class="yanzheng">
        <form th:action="@{UserManagementController/retrievePassword}" method="post" class="form-list">
            <p th:value="'账户名：'+${session.user.user_name}"></p>
            <div class="list">
                <input type="text"  placeholder="请输入新的密码" name="user_password" id="password" th:onchange="'javascript:test()'"><br>
                <font class="error"></font>
            </div>
            <div  style="display: inline-block">
                <input type="text"  placeholder="确认新的密码" style="width: 140px;height: 22px;" id="passwordagain" name="user_code"><br>
                <font class="error"></font>
            </div>
            <div>
                <input type="submit" value="确定" name="submit" class="affirm" id="aff">
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/get-back-password2.js}"></script>
</body>
</html>
